<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Browser Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js" ></script>
  <script src="../dist/vue-poor-editor.js" ></script>
</head>
<body>
  <div id="app">
    <vue-poor-editor
      v-model="message" @input="change" 
      :auto-format="false" 
      :border-less="true"
      :instant-send="false"
      @submit:enter="submit"
      width="800px"></vue-poor-editor>
    <div v-html="message"></div>
    <vue-poor-editor
      v-model="messageTwo" @input="changeTwo" 
      :auto-format="false" 
      :border-less="true"
      :instant-send="false"
      width="800px"></vue-poor-editor>
    <div v-html="messageTwo"></div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Writing clean code is what you must know and do in order to call yourself a professional developer. There is no reasonable excuse for doing anything less than your best.',
        messageTwo: 'message two'
      },
      methods: {
        change: function (msg) {
          this.message = msg
        },
        changeTwo: function (msg) {
          this.messageTwo = msg
        },
        submit: function (html) {
          alert('valid submit!')
        }
      }
    })
  </script>
</body>
</html>
